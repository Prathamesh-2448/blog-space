<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Blog - Blog Space</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1><a href="/" style="color: inherit; text-decoration: none;">üìù Blog Space</a></h1>
            </div>
            <div class="nav-auth">
                <a href="/" class="btn btn-secondary">Back to Home</a>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 2rem;">
        <div class="blog-editor">
            <h2 id="editorTitle">Create New Blog</h2>
            <form id="blogForm">
                <div class="form-group">
                    <label for="title">Blog Title</label>
                    <input type="text" id="title" name="title" required maxlength="255">
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" name="category" required>
                        <option value="">Select category...</option>
                        <option value="Technology">Technology</option>
                        <option value="Travel">Travel</option>
                        <option value="Environment">Environment</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea id="content" name="content" rows="10" required></textarea>
                </div>
                <div class="form-group">
                    <label for="images">Add Images (Optional)</label>
                    <input type="file" id="images" name="images" accept="image/*" multiple>
                    <small>You can select multiple images. They will be displayed in the order selected.</small>
                </div>
                <div id="imagePreview" class="image-preview"></div>
                <div id="errorMessage" class="error-message"></div>
                <div class="button-group">
                    <button type="submit" class="btn btn-success" id="saveBtn">Save Blog</button>
                    <button type="button" class="btn btn-danger" id="cancelBtn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/blog-editor.js"></script>
</body>
</html>
